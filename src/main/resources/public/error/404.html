<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 80px;
            margin: 0;
        }
        p {
            font-size: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            background: #ff4d4d;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>Страница не найдена. Возможно, она была удалена или никогда не существовала.</p>
    <a href="/dashboard">Вернуться на главную</a>
</div>
</body>
</html>
