<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная страница пользователя</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #eef2ff, #cfd9ff);
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Сайдбар */
        .sidebar {
            width: 250px;
            background-color: #2C2F33;
            color: white;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            transition: width 0.3s;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 20px;
        }

        .sidebar h2 {
            padding-left: 9px;
            transition: opacity 0.3s;
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .sidebar.collapsed h2 {
            opacity: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out;
        }

        .sidebar.collapsed ul {
            transform: translateX(-9px);
        }

        .sidebar ul li {
            position: relative;
            margin: 30px 0;
            display: flex;
            align-items: center;
            min-height: 30px;
        }

        .sidebar ul li a {
            position: relative;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            width: 100%;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
        }

        .sidebar.collapsed ul li a:hover {
            padding: 5px 5px 5px 10px;
        }

        .sidebar span {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: inline-block;
            min-height: 20px;
            white-space: nowrap;
            visibility: visible;
        }

        .sidebar.collapsed span {
            opacity: 0;
            width: 0;
            visibility: hidden;
        }

        .user-container {
            padding-left: 9px;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            position: absolute;
            bottom: 60px;
            left: 20px;
            transition: left 0.3s;
        }

        .sidebar.collapsed .user-container {
            left: -2px;
        }

        .user-name {
            max-width: 130px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            padding-left: 5px;
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .user-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8A8D91;
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            width: 50px;
            height: 50px;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out;
        }

        .sidebar.collapsed .user-icon {
            width: 35px;
            height: 35px;
            font-size: 18px;
        }

        .user-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn {
            position: absolute;
            top: 50%;
            right: -10px;
            width: 40px;
            height: 20vh;
            background: #2C2F33;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            transform: translateY(-50%);
            padding: 10px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease-in-out;
        }

        .toggle-btn:hover {
            background-color: #2563eb;
        }

        .sidebar.collapsed .toggle-btn {
            right: -10px;
        }

        /* Основной контент */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            /*margin: 20px;*/
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            margin: 50px auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-details h1 {
            font-family: 'Orbitron', sans-serif;
            color: #3366ff;
            margin-bottom: 5px;
        }

        .user-details h2 {
            font-size: 1.2rem;
            color: #2C2F33;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            font-size: 1rem;
        }

        .stats {
            margin-bottom: 30px;
        }

        .stats h2 {
            font-family: 'Orbitron', sans-serif;
            color: #3366ff;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #3366ff;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2C2F33;
        }

        .recent-activity {
            margin-bottom: 30px;
        }

        .recent-activity h2 {
            font-family: 'Orbitron', sans-serif;
            color: #3366ff;
            margin-bottom: 20px;
        }

        .activity-list {
            list-style: none;
            padding: 0;
        }

        .activity-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activity-item i {
            color: #3366ff;
            font-size: 1.2rem;
        }

        .activity-item p {
            margin: 0;
            color: #2C2F33;
        }

        .activity-time {
            margin-left: auto;
            color: #666;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Редактировать профиль</h2>
        <label>Имя</label>
        <input type="text" id="firstName">
        <label>Фамилия</label>
        <input type="text" id="lastName">
        <button onclick="saveUserData()">Сохранить</button>
    </div>
</div>
<div class="sidebar">
    <button class="toggle-btn">☰</button>
    <h2>celesma</h2>
    <ul>
        <li><a href="/dashboard"><i class="fas fa-folder-open"></i> <span>Проекты</span></a></li>
        <li><a href="#"><i class="fas fa-tasks"></i> <span>Задачи</span></a></li>
        <li><a href="#"><i class="fas fa-cog"></i> <span>Настройки</span></a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Выйти</span></a></li>
    </ul>
    <div class="user-container">
        <span class="user-name" sec:authentication="name"></span>
        <a href="/user/profile" class="user-icon">
            <i class="fas fa-user"></i>
        </a>
    </div>
</div>

<div class="main-content">
    <div class="user-profile">
        <div class="user-avatar">
            <img src="https://via.placeholder.com/100" alt="Аватар">
        </div>
        <div class="user-details">
            <h1><span th:text="${username}"></span></h1>
            <h2><span th:text="|${userFirstName} ${userLastName}|"></span></h2>
            <p><span th:text="${userEmail}"></span></p>
        </div>
        <i class="fas fa-cog settings-icon" onclick="openEditModal()"></i>
    </div>

    <div class="stats">
        <h2>Статистика</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Проекты</h3>
                <p class="stat-value">12</p>
            </div>
            <div class="stat-card">
                <h3>Задачи</h3>
                <p class="stat-value">45</p>
            </div>
            <div class="stat-card">
                <h3>Активность</h3>
                <p class="stat-value">98%</p>
            </div>
        </div>
    </div>

    <div class="recent-activity">
        <h2>Последняя активность</h2>
        <ul class="activity-list">
            <li class="activity-item">
                <i class="fas fa-check-circle"></i>
                <p>Завершена задача "Дизайн интерфейса"</p>
                <span class="activity-time">2 часа назад</span>
            </li>
            <li class="activity-item">
                <i class="fas fa-plus-circle"></i>
                <p>Добавлен новый проект "Футуристичный дизайн"</p>
                <span class="activity-time">5 часов назад</span>
            </li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let sidebar = document.querySelector(".sidebar");
        let toggleBtn = document.querySelector(".toggle-btn");

        // Проверяем состояние из localStorage
        if (localStorage.getItem("sidebarCollapsed") === "true") {
            sidebar.classList.add("collapsed");
        }

        toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");

            // Запоминаем состояние сайдбара
            localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
        });
    });
</script>
<script>
    function openEditModal() {
        document.getElementById('editModal').style.display = 'block';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    function saveUserData() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        const userData = {
            firstName: firstName,
            lastName: lastName
        };

        fetch('/api/user/updateProfile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Данные успешно сохранены!');
                    closeEditModal();
                } else {
                    alert('Ошибка при сохранении данных.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
    }
</script>

</body>
</html>
