<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление проектом</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" th:href="@{/styles/sidebar.css}">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #eef2ff, #cfd9ff);
            margin: 0;
            padding: 0;
            display: flex;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/image/background_work.jpg");
            opacity: 0.1;
            background-size: cover;
            z-index: -1;
        }

        .main-content {
            scrollbar-gutter: stable; /* Резервирует место для скроллбара */
            overflow-y: auto; /* Включаем вертикальную прокрутку */
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 50px auto;
        }

        .container {
            flex: 2;
            /*background: rgba(255, 255, 255, 0.8);*/
            background: rgba(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-style: normal;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-head{
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            .project-title{
                font-size: 14px;
                color: gray;
                font-weight: normal;
            }
        }

        .btn-back {
            background-color: transparent;
            color: #3366ff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            padding-bottom: 1px;
        }

        .btn-back::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: transparent; /* Изначально подчёркивание невидимо */
            transition: background-color 0.3s ease-in-out; /* Плавное изменение цвета */
        }

        .btn-back:hover::after {
            background-color: #3366ff; /* Подчёркивание при наведении */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .big-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .big-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .big-button i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3366ff;
        }

        .big-button span {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }


    </style>
</head>
<body>

<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <div class="container">
        <div class="form-head">
            <button type="button" class="btn-back" onclick="history.back()">← Назад</button>
            <div class="project-title" th:text="${project.name}"></div>
        </div>
        <h1 style="font-family: 'Montserrat', sans-serif; color: #3366ff; margin-top: 10px;">
            <span>Управление проектом</span>
        </h1>

        <div class="button-container">
            <a th:href="@{/projects/{projectId}/manage/applicants(projectId=${project.id})}" class="big-button">
                <i class="fas fa-envelope-open-text"></i>
                <span>Управление заявками</span>
            </a>
            <a th:href="@{/projects/{projectId}/edit(projectId=${project.id})}" class="big-button">
                <i class="fas fa-edit"></i>
                <span>Изменение информации проекта</span>
            </a>
            <a th:href="@{/projects/{projectId}/manage/members(projectId=${project.id})}" class="big-button">
                <i class="fas fa-users-cog"></i>
                <span>Управление участниками</span>
            </a>
            <a href="#" class="big-button">
                <i class="fas fa-question-circle"></i>
                <span>Заглушка</span>
            </a>
        </div>

    </div>
</div>

<script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
