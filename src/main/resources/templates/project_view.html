<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр проекта</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #eef2ff, #cfd9ff);
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #2C2F33;
      color: white;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: sticky;
      top: 0; /* Прилипает к верхнему краю */
      left: 0; /* Прилипает к левому краю */
      transition: width 0.3s;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .sidebar.collapsed {
      width: 60px;
      padding: 20px 20px 20px 20px;
    }

    .sidebar h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 9px;
      font-family: "Orbitron", serif;
      font-optical-sizing: auto;
      font-style: normal;
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out, opacity 0.3s ease-in-out;
      >span{
        width: 100%;
      }
    }

    .sidebar.collapsed h2 {
      transform: translateX(-9px);
    }


      .sidebar ul {
      list-style-type: none;
      padding: 0;
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out;
    }

    .sidebar.collapsed ul {
      transform: translateX(-9px);
    }

    .sidebar ul li {
      position: relative;
      margin: 30px 0;
      display: flex;
      align-items: center;
      min-height: 30px;
    }

    .sidebar ul li a {
      position: relative;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      width: 100%;
    }

    .sidebar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
    }

    .sidebar.collapsed ul li a:hover {
      padding: 5px 5px 5px 10px;
    }

    .sidebar span {
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out, opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      display: inline-block;
      min-height: 20px;
      white-space: nowrap;
      visibility: visible;
    }

    .sidebar.collapsed span {
      opacity: 0;
      width: 0;
      visibility: hidden;
    }

    .user-container {
      padding-left: 9px;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      position: absolute;
      bottom: 60px;
      left: 20px;
      transition: left 0.3s;
    }

    .sidebar.collapsed .user-container {
      left: -2px;
    }

    .user-name {
      width: 130px;
      max-width: 130px; /* Ограничивает ширину */
      white-space: nowrap; /* Запрещает перенос текста */
      overflow: hidden; /* Обрезает текст */
      text-overflow: ellipsis; /* Добавляет "..." */
      display: inline-block;
      padding-left: 5px;
      margin-right: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .sidebar.collapsed .user-name {
      cursor: none;
    }

    .user-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #8A8D91;
      color: white;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      width: 50px;
      height: 50px;
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out;
    }

    .sidebar.collapsed .user-icon {
      width: 35px;
      height: 35px;
      font-size: 18px;
    }

    .user-icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .toggle-btn {
      position: absolute;
      top: 50%;
      right: -10px;
      width: 40px;
      height: 20vh;
      background: #2C2F33;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      transform: translateY(-50%);
      padding: 10px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease-in-out;
    }

    .toggle-btn:hover {
      background-color: #254eda;
    }

    .sidebar.collapsed .toggle-btn {
      right: -10px;
    }

    .main-content {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 50px auto;
    }

    .container {
      flex: 2;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-family: "Orbitron", serif;
      font-optical-sizing: auto;
      font-style: normal;
      text-align: center; /* Центрируем заголовок */
      font-size: 24px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .project-info {
      /*margin-top: 20px;*/
      padding: 15px;
      border: 2px solid #3366ff; /* Обводка */
      border-radius: 10px;
      background-color: #f0f4ff; /* Легкий фон */
      display: inline-block;
      text-align: justify; /* Выравнивание по ширине */
      /*max-width: 90%;*/
    }

    .project-info p {

      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .members-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .members-section {
      text-align: left;
    }

    .members-section h2 {
      font-size: 18px;
      font-weight: 600;
      margin-top: 23px;
      margin-bottom: 23px;
    }

    .members-list {
      list-style-type: none;
      padding: 0;
    }

    .members-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .members-list li i {
      margin-right: 10px;
      /*color: #3366ff;!*Цвет должен быть взависимости от роли(Администратор - красный, Модератор-зеленый, Участник-синий(#3366ff)*!*/
    }

    .back-btn, .create-btn, .view-task-btn, .request-btn {
      display: block;
      margin: 20px auto;
      background: #3366ff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: 150px;
      transition: background 0.3s ease-in-out;
    }

    .back-btn:hover, .create-btn:hover, .view-task-btn:hover, .request-btn:hover {
      background-color: #254eda;
    }

    .request-btn.disabled {
      background-color: grey !important;
      cursor: not-allowed !important;
    }



    .project-name-and-id{
      display: flex;
      justify-content: space-around;
    }

    .divider {
      border: 0;
      height: 1px;
      background: #ccc; /* Цвет линии */
      margin: 20px 0; /* Отступы сверху и снизу */
    }

    .members-list li i {
      margin-right: 10px;
      font-size: 18px; /* Размер иконки */
    }

    /* Стиль для администратора проекта (красный) */
    .admin-icon {
      color: red;
    }

    /* Стиль для модератора проекта (зелёный) */
    .moderator-icon {
      color: green;
    }

     /*Стиль для обычного участника (синий) */
    .def-user-icon {
      color: #3366ff;
    }

    .btn-back {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      align-items: center;
      background-color: transparent;
      color: #3366ff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      padding-bottom: 1px;
    }

    .btn-back::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: transparent; /* Изначально подчёркивание невидимо */
      transition: background-color 0.3s ease-in-out; /* Плавное изменение цвета */
    }

    .btn-back:hover::after {
      background-color: #3366ff; /* Подчёркивание при наведении */
    }

    .toggle-icon {
      cursor: pointer;
      padding: 5px 10px;
      transition: transform 0.3s ease-in-out;
      border-radius: 5px;
    }

    .toggle-icon:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Эффект при наведении */
    }

    .sidebar.collapsed .toggle-icon {
      transform: scale(-1, 1) translateX(9px);
    }

  </style>
</head>
<body>

<div class="sidebar">
  <!--    <button class="toggle-btn">☰</button>-->
  <h2>
    <span>celesma</span>
    <i class="fas fa-chevron-left toggle-icon"></i> <!-- Добавленная иконка -->
  </h2>
  <ul>
    <li><a href="/dashboard"><i class="fas fa-folder-open"></i> <span>Проекты</span></a></li>
    <li><a href="/my-tasks"><i class="fas fa-tasks"></i> <span>Задачи</span></a></li>
    <li><a href="#"><i class="fas fa-cog"></i> <span>Настройки</span></a></li>
    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Выйти</span></a></li>
  </ul>
  <div class="user-container">
    <span class="user-name" sec:authentication="name"></span>
    <a href="/user/profile" class="user-icon">
      <i class="fas fa-user"></i>
    </a>
  </div>
</div>

<div class="main-content">
  <div class="container">
    <button type="button" class="btn-back" onclick="history.back()">← Назад</button>
    <div class="project-name-and-id">
      <h1 th:text=" ${project.name}">Название проекта</h1>
      <h1 th:text="|ID: ${project.id}|">ID проекта</h1>
    </div>

    <div class="project-info">
      <p><strong>Описание:</strong> <span th:text="${project.description}"></span></p>
    </div>

    <hr class="divider">

    <!-- Кнопка для создания задачи (видна только участникам) -->
<!--    <div th:if="${#lists.contains(projectUsers, currentUser)}">-->
    <div  th:if= "${isMember}">
      <a th:href="@{/projects/{projectId}/tasks/create(projectId=${project.id})}" class="create-btn">Создать задачу</a>
    </div>

<!--    <div th:if="${#lists.contains(projectUsers, currentUser)}">-->
    <div  th:if= "${isMember}">
      <a th:href="@{/projects/{projectId}/tasks(projectId=${project.id})}" class="view-task-btn">Просмотреть задачи</a>
    </div>

    <div th:unless="${isMember}">
      <div th:if="${isApplicant}">
        <a class="request-btn disabled" style="background-color: grey; cursor: not-allowed;">Вы уже подали заявку на вступление</a>
      </div>
      <div th:unless="${isApplicant}">
        <a id="joinRequestButton" class="request-btn">Подать заявку на вступление</a>
      </div>
    </div>

    <div th:if="${isAdminOrModerator}">
      <a th:href="@{/projects/{projectId}/manage(projectId=${project.id})}" class="create-btn">Управление проектом</a>
    </div>

<!--    <div th:if="${isAdminOrModerator}">
      <h2>Заявки на вступление</h2>
      <ul>
        <li th:each="applicant : ${project.applicants}">
          <span th:text="${applicant.username}"></span>
          <a th:href="@{/projects/{projectId}/approve/{userId}(projectId=${project.id}, userId=${applicant.id})}" class="approve-btn">Одобрить</a>
          <a th:href="@{/projects/{projectId}/reject/{userId}(projectId=${project.id}, userId=${applicant.id})}" class="reject-btn">Отклонить</a>
        </li>
      </ul>
    </div>-->


  </div>

  <div class="members-container">
    <div class="members-section">
      <h2>Участники проекта</h2>
      <ul class="members-list">
        <li th:each="member : ${members}">
          <!-- Иконка с цветом в зависимости от роли -->
          <i th:if="${member.role eq projectRoles[0]}" class="fas fa-user admin-icon"></i>
          <i th:if="${member.role eq projectRoles[1]}" class="fas fa-user moderator-icon"></i>
          <i th:if="${member.role != projectRoles[0] and member.role != projectRoles[1]}" class="fas fa-user def-user-icon"></i>
          <span th:text="${member.user.username}"></span>
        </li>
      </ul>
    </div>
  </div>
</div>

<!--  <a href="/dashboard" class="back-btn">Назад</a>-->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let sidebar = document.querySelector(".sidebar");
    let toggleIcon = document.querySelector(".toggle-icon");

    // Проверяем состояние из localStorage
    if (localStorage.getItem("sidebarCollapsed") === "true") {
      sidebar.classList.add("collapsed");
    }

    toggleIcon.addEventListener("click", function () {
      sidebar.classList.toggle("collapsed");
      localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
    });
  });
</script>

<script>
  document.getElementById('joinRequestButton')?.addEventListener('click', function() {
    const projectId = [[${project.id}]]; // Получаем ID проекта из Thymeleaf
    const userId = [[${currentUser.id}]]; // Получаем ID текущего пользователя из Thymeleaf

    console.log(projectId);
    console.log(userId)

    fetch(`/projects/${projectId}/join`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ projectId: projectId })
    })
            .then(response => {
              if (response.ok) {
                alert('Заявка успешно отправлена!');
                location.reload(); // Перезагружаем страницу для обновления данных
              } else {
                alert('Ошибка при отправке заявки.');
              }
            })
            .catch(error => {
              console.error('Ошибка:', error);
            });
  });
</script>

</body>
</html>
