<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр проекта</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Delius&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" th:href="@{/styles/sidebar.css}">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #eef2ff, #cfd9ff);
      margin: 0;
      padding: 0;
      display: flex;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /*background: url("/image/background_work.jpg");*/
      opacity: 0.1;
      background-size: cover;
      z-index: -1;
    }

    .main-content {
      opacity: 100%;
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 50px auto;
    }

    .container {
      flex: 2;
      /*background: rgba(255, 255, 255, 0.8);*/
      background: rgba(255, 255, 255);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-family: "Orbitron", serif;
      font-optical-sizing: auto;
      font-style: normal;
      text-align: center; /* Центрируем заголовок */
      font-size: 24px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .project-info {
      /*margin-top: 20px;*/
      padding: 15px;
      border: 2px solid #3366ff; /* Обводка */
      border-radius: 10px;
      background-color: #f0f4ff; /* Легкий фон */
      display: inline-block;
      text-align: justify; /* Выравнивание по ширине */
      /*max-width: 90%;*/
    }

    .project-info p {

      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .members-container {
      flex: 1;
      /*background: rgba(255, 255, 255, 0.8);*/
      background: rgba(255, 255, 255);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .members-section {
      text-align: left;
    }

    .members-section h2 {
      font-size: 18px;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 23px;
    }

    .members-list {
      list-style-type: none;
      padding: 0;
    }

    .members-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .members-list li i {
      margin-right: 10px;
      /*color: #3366ff;!*Цвет должен быть взависимости от роли(Администратор - красный, Модератор-зеленый, Участник-синий(#3366ff)*!*/
    }

    .back-btn, .create-btn, .view-task-btn, .request-btn {
      display: block;
      margin: 20px auto;
      background: #3366ff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: 150px;
      transition: background 0.3s ease-in-out;
    }

    .back-btn:hover, .create-btn:hover, .view-task-btn:hover, .request-btn:hover {
      background-color: #254eda;
    }

    .request-btn.disabled {
      background-color: grey !important;
      cursor: not-allowed !important;
    }



    .project-name-and-id{
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .divider {
      border: 0;
      height: 1px;
      background: #ccc; /* Цвет линии */
      margin: 20px 0; /* Отступы сверху и снизу */
    }

    .members-list li i {
      margin-right: 10px;
      font-size: 18px; /* Размер иконки */
    }

    /* Стиль для администратора проекта (красный) */
    .admin-icon {
      color: red;
    }

    /* Стиль для модератора проекта (зелёный) */
    .moderator-icon {
      color: green;
    }

     /*Стиль для обычного участника (синий) */
    .def-user-icon {
      color: #3366ff;
    }

    .btn-back {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      align-items: center;
      background-color: transparent;
      color: #3366ff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      padding-bottom: 1px;
    }

    .btn-back::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: transparent; /* Изначально подчёркивание невидимо */
      transition: background-color 0.3s ease-in-out; /* Плавное изменение цвета */
    }

    .btn-back:hover::after {
      background-color: #3366ff; /* Подчёркивание при наведении */
    }

  /*  CIRCLE*/
    .progress-circle-container {
      margin-top: 20px;
      text-align: center;
    }

    .progress-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 10px auto;
      position: relative;
      background: #f0f0f0; /* Серый фон по умолчанию */
    }

    .progress-circle::before {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      top: 15px;
      left: 15px;
    }

    .progress-legend {
      margin-top: 10px;
      text-align: left;
      display: inline-block;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
  /*  CIRCLE*/
  </style>
</head>
<body>

<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
  <div class="container">
    <button type="button" class="btn-back" onclick="history.back()">← Назад</button>
    <div class="project-name-and-id">
      <h1 th:text=" ${project.name}">Название проекта</h1>
      <h1 th:text="|ID: ${project.id}|">ID проекта</h1>
    </div>

    <div class="project-info">
      <p><strong>Описание:</strong> <span th:text="${project.description}"></span></p>
    </div>

    <hr class="divider">

    <!-- Кнопка для создания задачи (видна только участникам) -->
<!--    <div th:if="${#lists.contains(projectUsers, currentUser)}">-->
    <div  th:if= "${isMember}">
      <a th:href="@{/projects/{projectId}/tasks/create(projectId=${project.id})}" class="create-btn">Создать задачу</a>
    </div>

<!--    <div th:if="${#lists.contains(projectUsers, currentUser)}">-->
    <div  th:if= "${isMember}">
      <a th:href="@{/projects/{projectId}/tasks(projectId=${project.id})}" class="view-task-btn">Просмотреть задачи</a>
    </div>

    <div th:unless="${isMember}">
      <div th:if="${isApplicant}">
        <a class="request-btn disabled" style="background-color: grey; cursor: not-allowed;">Вы уже подали заявку на вступление</a>
      </div>
      <div th:unless="${isApplicant}">
        <a id="joinRequestButton" class="request-btn">Подать заявку на вступление</a>
      </div>
    </div>

    <div th:if="${isAdminOrModerator}">
      <a th:href="@{/projects/{projectId}/manage(projectId=${project.id})}" class="create-btn">Управление проектом</a>
    </div>

    <div class="progress-circle-container" th:if= "${isMember}">
      <h3>Прогресс проекта</h3>
      <input type="hidden" id="newTasks" th:value="${newTasks}">
      <input type="hidden" id="inProgressTasks" th:value="${inProgressTasks}">
      <input type="hidden" id="reviewTasks" th:value="${reviewTasks}">
      <input type="hidden" id="completedTasks" th:value="${completedTasks}">
      <input type="hidden" id="onHoldTasks" th:value="${onHoldTasks}">
      <input type="hidden" id="canceledTasks" th:value="${canceledTasks}">
      <input type="hidden" id="totalTasks" th:value="${totalTasks}">

      <div class="progress-circle">
      </div>

      <div class="progress-legend">
        <div class="legend-item">
          <span class="legend-color" style="background-color: #a0a0a0;"></span>
          <span>Новые: <span th:text="${newTasks}"></span></span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: #6c8cff;"></span>
          <span>В процессе: <span th:text="${inProgressTasks}"></span></span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: #a64ca6;"></span>
          <span>На проверке: <span th:text="${reviewTasks}"></span></span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: #6fbf73;"></span>
          <span>Завершённые: <span th:text="${completedTasks}"></span></span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: #ffb84d;"></span>
          <span>На паузе: <span th:text="${onHoldTasks}"></span></span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: #ff6666;"></span>
          <span>Отменённые: <span th:text="${canceledTasks}"></span></span>
        </div>
      </div>
    </div>

  </div>

  <div class="members-container">
    <div class="members-section">
      <h2>Участники проекта</h2>
      <ul class="members-list">
        <li th:each="member : ${members}">
          <!-- Иконка с цветом в зависимости от роли -->
          <i th:if="${member.role eq projectRoles[0]}" class="fas fa-user admin-icon"></i>
          <i th:if="${member.role eq projectRoles[1]}" class="fas fa-user moderator-icon"></i>
          <i th:if="${member.role != projectRoles[0] and member.role != projectRoles[1]}" class="fas fa-user def-user-icon"></i>
          <span th:text="${member.user.username}"></span>
        </li>
      </ul>
    </div>
  </div>
</div>

<script th:src="@{/js/sidebar.js}"></script>

<script>
  document.getElementById('joinRequestButton')?.addEventListener('click', function() {
    const projectId = [[${project.id}]]; // Получаем ID проекта из Thymeleaf
    const userId = [[${currentUser.id}]]; // Получаем ID текущего пользователя из Thymeleaf

    console.log(projectId);
    console.log(userId)

    fetch(`/projects/${projectId}/join`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ projectId: projectId })
    })
            .then(response => {
              if (response.ok) {
                alert('Заявка успешно отправлена!');
                location.reload(); // Перезагружаем страницу для обновления данных
              } else {
                alert('Ошибка при отправке заявки.');
              }
            })
            .catch(error => {
              console.error('Ошибка:', error);
            });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Получаем данные из скрытых полей
    const newTasks = parseInt(document.getElementById("newTasks").value);
    const inProgressTasks = parseInt(document.getElementById("inProgressTasks").value);
    const reviewTasks = parseInt(document.getElementById("reviewTasks").value);
    const completedTasks = parseInt(document.getElementById("completedTasks").value);
    const onHoldTasks = parseInt(document.getElementById("onHoldTasks").value);
    const canceledTasks = parseInt(document.getElementById("canceledTasks").value);
    const totalTasks = parseInt(document.getElementById("totalTasks").value);

    const progressCircle = document.querySelector(".progress-circle");

    if (totalTasks === 0) {
      // Если задач нет, делаем круг пустым
      progressCircle.style.background = "#f0f0f0"; // Серый фон для пустого круга
    } else {
      // Рассчитываем проценты для каждого статуса
      const newPercentage = (newTasks / totalTasks) * 100;
      const inProgressPercentage = (inProgressTasks / totalTasks) * 100;
      const reviewPercentage = (reviewTasks / totalTasks) * 100;
      const completedPercentage = (completedTasks / totalTasks) * 100;
      const onHoldPercentage = (onHoldTasks / totalTasks) * 100;
      const canceledPercentage = (canceledTasks / totalTasks) * 100;

      // Формируем градиент
      const gradient = `conic-gradient(
        #a0a0a0 0%,
        #a0a0a0 ${newPercentage}%,
        #6c8cff ${newPercentage}%,
        #6c8cff ${newPercentage + inProgressPercentage}%,
        #a64ca6 ${newPercentage + inProgressPercentage}%,
        #a64ca6 ${newPercentage + inProgressPercentage + reviewPercentage}%,
        #6fbf73 ${newPercentage + inProgressPercentage + reviewPercentage}%,
        #6fbf73 ${newPercentage + inProgressPercentage + reviewPercentage + completedPercentage}%,
        #ffb84d ${newPercentage + inProgressPercentage + reviewPercentage + completedPercentage}%,
        #ffb84d ${newPercentage + inProgressPercentage + reviewPercentage + completedPercentage + onHoldPercentage}%,
        #ff6666 ${newPercentage + inProgressPercentage + reviewPercentage + completedPercentage + onHoldPercentage}%,
        #ff6666 100%
      )`;

      // Применяем градиент к кругу
      progressCircle.style.background = gradient;
    }
  });
</script>

</body>
</html>
