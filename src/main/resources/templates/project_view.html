<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Просмотр проекта</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #eef2ff, #cfd9ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background: white;
      padding: 20px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2C2F33;
    }

    .project-info {
      margin-top: 20px;
    }

    .project-info p {
      font-size: 18px;
      line-height: 1.6;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      background: #3366ff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: 150px;
    }

    .back-btn:hover {
      background: #2851a3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 th:text="${project.name}">Название проекта</h1>

  <!--<div class="project-info">
    <p><strong>Описание:</strong> <span th:text="${project.description}"></span></p>
    <p><strong>Дата создания:</strong> <span th:text="${project.createdAt}"></span></p>
    <p><strong>Статус:</strong> <span th:text="${project.status}"></span></p>
  </div>-->

  <a href="/dashboard" class="back-btn">Назад</a>
</div>

</body>
</html>
