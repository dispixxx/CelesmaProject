<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Просмотр проекта</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #eef2ff, #cfd9ff);
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #2C2F33;
      color: white;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      transition: width 0.3s;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .sidebar.collapsed {
      width: 60px;
      padding: 20px 20px 20px 20px;
    }

    .sidebar h2 {
      padding-left: 9px;
      transition: opacity 0.3s;
      font-family: "Orbitron", serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    .sidebar.collapsed h2 {
      opacity: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out;
    }

    .sidebar.collapsed ul {
      transform: translateX(-9px);
    }

    .sidebar ul li {
      position: relative;
      margin: 30px 0;
      display: flex;
      align-items: center;
      min-height: 30px;
    }

    .sidebar ul li a {
      position: relative;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      width: 100%;
    }

    .sidebar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
    }

    .sidebar.collapsed ul li a:hover {
      padding: 5px 5px 5px 10px;
    }

    .sidebar span {
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: inline-block;
      min-height: 20px;
      white-space: nowrap;
      visibility: visible;
    }

    .sidebar.collapsed span {
      opacity: 0;
      width: 0;
      visibility: hidden;
    }

    .user-container {
      padding-left: 9px;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      position: absolute;
      bottom: 60px;
      left: 20px;
      transition: left 0.3s;
    }

    .sidebar.collapsed .user-container {
      left: -2px;
    }

    .user-name {
      max-width: 130px; /* Ограничивает ширину */
      white-space: nowrap; /* Запрещает перенос текста */
      overflow: hidden; /* Обрезает текст */
      text-overflow: ellipsis; /* Добавляет "..." */
      display: inline-block;
      padding-left: 5px;
      margin-right: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .sidebar.collapsed .user-name {
      cursor: none;
    }

    .user-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #8A8D91;
      color: white;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      width: 50px;
      height: 50px;
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out;
    }

    .sidebar.collapsed .user-icon {
      width: 35px;
      height: 35px;
      font-size: 18px;
    }

    .user-icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .toggle-btn {
      position: absolute;
      top: 50%;
      right: -10px;
      width: 40px;
      height: 20vh;
      background: #2C2F33;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      transform: translateY(-50%);
      padding: 10px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease-in-out;
    }

    .sidebar.collapsed .toggle-btn {
      right: -10px;
    }

    .main-content {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 50px auto;
    }

    .container {
      flex: 2;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-family: "Orbitron", serif;
      font-optical-sizing: auto;
      font-style: normal;
      text-align: center; /* Центрируем заголовок */
      font-size: 24px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .project-info {
      /*margin-top: 20px;*/
      padding: 15px;
      border: 2px solid #3366ff; /* Обводка */
      border-radius: 10px;
      background-color: #f0f4ff; /* Легкий фон */
      display: inline-block;
      text-align: justify; /* Выравнивание по ширине */
      max-width: 90%;
    }

    .project-info p {

      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .members-container {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .members-section {
      text-align: left;
    }

    .members-section h2 {
      font-size: 22px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .members-list {
      list-style-type: none;
      padding: 0;
    }

    .members-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .members-list li i {
      margin-right: 10px;
      color: #3366ff;/*Цвет должен быть взависимости от роли(Администратор - красный, Модератор-зеленый, Участник-синий(#3366ff)*/
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      background: #3366ff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: 150px;
    }

    button:hover {
      background-color: #2563eb;
    }

  </style>
</head>
<body>

<div class="sidebar">
  <button class="toggle-btn">☰</button>
  <h2>celesma</h2>
  <ul>
    <li><a href="/dashboard"><i class="fas fa-folder-open"></i> <span>Проекты</span></a></li>
    <li><a href="#"><i class="fas fa-tasks"></i> <span>Задачи</span></a></li>
    <li><a href="#"><i class="fas fa-cog"></i> <span>Настройки</span></a></li>
    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Выйти</span></a></li>
  </ul>
  <div class="user-container">
    <span class="user-name" sec:authentication="name"></span>
    <a href="/user/home" class="user-icon">
      <i class="fas fa-user"></i>
    </a>
  </div>
</div>

<div class="main-content">
  <div class="container">
    <h1 th:text="${project.name}">Название проекта</h1>

    <div class="project-info">
      <p><strong>Описание:</strong> <span th:text="${project.description}"></span></p>
    </div>

    <a href="/dashboard" class="back-btn">Назад</a>
  </div>

  <div class="members-container">
    <div class="members-section">
      <h2>Участники проекта</h2>
      <ul class="members-list">
        <li th:each="member : ${members}">
          <i class="fas fa-user"></i> <span th:text="${member.username}"></span>
        </li>
      </ul>
    </div>
  </div>
</div>

<!--  <a href="/dashboard" class="back-btn">Назад</a>-->
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let sidebar = document.querySelector(".sidebar");
    let toggleBtn = document.querySelector(".toggle-btn");

    // Проверяем состояние из localStorage
    if (localStorage.getItem("sidebarCollapsed") === "true") {
      sidebar.classList.add("collapsed");
    }

    toggleBtn.addEventListener("click", function () {
      sidebar.classList.toggle("collapsed");

      // Запоминаем состояние сайдбара
      localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
    });
  });
</script>

</body>
</html>
