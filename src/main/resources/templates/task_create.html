<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать задачу</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #eef2ff, #cfd9ff);
            height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }
        /*SIDEBAR*/
        .sidebar {
            width: 250px;
            background-color: #2C2F33;
            color: white;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            transition: width 0.3s;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 20px 20px 20px 20px;
        }

        .sidebar h2 {
            padding-left: 9px;
            transition: opacity 0.3s;
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .sidebar.collapsed h2 {
            opacity: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out;
        }

        .sidebar.collapsed ul {
            transform: translateX(-9px);
        }

        .sidebar ul li {
            position: relative;
            margin: 30px 0;
            display: flex;
            align-items: center;
            min-height: 30px;
        }

        .sidebar ul li a {
            position: relative;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            width: 100%;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
        }

        .sidebar.collapsed ul li a:hover {
            padding: 5px 5px 5px 10px;
        }

        .sidebar span {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: inline-block;
            min-height: 20px;
            white-space: nowrap;
            visibility: visible;
        }

        .sidebar.collapsed span {
            opacity: 0;
            width: 0;
            visibility: hidden;
        }

        .user-container {
            padding-left: 9px;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            position: absolute;
            bottom: 60px;
            left: 20px;
            transition: left 0.3s;
        }

        .sidebar.collapsed .user-container {
            left: -2px;
        }

        .user-name {
            max-width: 130px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            padding-left: 5px;
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar.collapsed .user-name {
            cursor: none;
        }

        .user-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8A8D91;
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            width: 50px;
            height: 50px;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out, 0.3s ease-in-out;
        }

        .sidebar.collapsed .user-icon {
            width: 35px;
            height: 35px;
            font-size: 18px;
        }

        .user-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-btn {
            position: absolute;
            top: 50%;
            right: -10px;
            width: 40px;
            height: 20vh;
            background: #2C2F33;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            transform: translateY(-50%);
            padding: 10px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease-in-out;
        }

        .sidebar.collapsed .toggle-btn {
            right: -10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        #charCount {
            font-size: 12px;
            color: gray;
            text-align: right;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <button class="toggle-btn">☰</button>
    <h2>celesma</h2>
    <ul>
        <li><a href="/dashboard"><i class="fas fa-folder-open"></i> <span>Проекты</span></a></li>
        <li><a href="#"><i class="fas fa-tasks"></i> <span>Задачи</span></a></li>
        <li><a href="#"><i class="fas fa-cog"></i> <span>Настройки</span></a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Выйти</span></a></li>
    </ul>
    <div class="user-container">
        <span class="user-name" sec:authentication="name"></span>
        <a href="/user/profile" class="user-icon">
            <i class="fas fa-user"></i>
        </a>
    </div>
</div>

<div class="container">
    <h2 style="
        color: #3366ff;
        font-size: 40px;
        font-weight: 600;
        margin-bottom: 20px;
    ">Создать задачу</h2>
    <form th:action="@{/projects/{projectId}/tasks/create(projectId=${projectId})}" method="post">
        <div class="form-group">
            <input type="text" name="title" placeholder="Название задачи" required>
        </div>
        <div class="form-group">
            <textarea name="description" maxlength="499" oninput="updateCharCount()" placeholder="Описание задачи" required></textarea>
            <p id="charCount" style="font-size: 12px; color: gray;">0 / 499</p>
        </div>
        <button type="submit" class="btn">Создать задачу</button>
    </form>
</div>

<script>
    function updateCharCount() {
        const textarea = document.getElementById("description");
        const charCount = document.getElementById("charCount");
        charCount.textContent = `${textarea.value.length} / 499`;
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let sidebar = document.querySelector(".sidebar");
        let toggleBtn = document.querySelector(".toggle-btn");

        // Проверяем состояние из localStorage
        if (localStorage.getItem("sidebarCollapsed") === "true") {
            sidebar.classList.add("collapsed");
        }

        toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");

            // Запоминаем состояние сайдбара
            localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
        });
    });
</script>
</body>
</html>
