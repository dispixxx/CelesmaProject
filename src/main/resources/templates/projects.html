<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Projects</title>
</head>
<body>
<h1>Projects</h1>
<a href="/projects/new">Create New Project</a>
<ul>
  <li th:each="project : ${projects}">
    <span th:text="${project.name}"></span> - <span th:text="${project.description}"></span>
  </li>
</ul>
</body>
</html>
