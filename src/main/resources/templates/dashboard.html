<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль | TaskFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/sidebar.css}">
    <style>
        :root {
            --primary: #3366ff;
            --primary-light: #6c8cff;
            --primary-dark: #254eda;
            --secondary: #6fbf73;
            --danger: #ff6666;
            --warning: #ffb84d;
            --info: #6c8cff;
            --gray: #a0a0a0;
            --light-gray: #f5f7fa;
            --dark-gray: #6c757d;
            --white: #ffffff;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #eef2ff, #cfd9ff);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 0 2rem;
            transition: margin-left 0.3s;
            max-width: 1400px;
            margin: 40px auto;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 30px;
        }

        .dashboard-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: var(--primary);
            margin: 0;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 15px;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(51, 102, 255, 0.3);
        }

        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background-color: #e6e9f2;
            transform: translateY(-2px);
        }

        /* Projects Section */
        .projects-section {
            margin-top: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Project Card */
        .project-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 260px;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #2C2F33;
            flex: 1;
        }

        .project-role {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .role-admin {
            background-color: rgba(255, 0, 0, 0.1);
            color: var(--danger);
        }

        .role-moderator {
            background-color: rgba(0, 128, 0, 0.1);
            color: var(--secondary);
        }

        .role-member {
            background-color: rgba(74, 107, 255, 0.1);
            color: var(--primary);
        }

        .project-description {
            color: var(--dark-gray);
            font-size: 14px;
            margin: 10px 0;
            flex-grow: 1;
            overflow: hidden;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--light-gray);
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            border-radius: 3px;
            width: 65%;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .empty-icon {
            font-size: 48px;
            color: var(--gray);
            margin-bottom: 20px;
        }

        .empty-text {
            color: var(--dark-gray);
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                margin-bottom: 0;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .project-card {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Мои проекты</h1>
        <div class="actions">
            <a href="/projects/new" class="btn btn-primary">
                <i class="fas fa-plus"></i> Новый проект
            </a>
            <a href="/projects/search" class="btn btn-secondary" style="margin-left: 10px;">
                <i class="fas fa-search"></i> Поиск
            </a>
        </div>
    </div>

    <div class="projects-section">
        <div class="section-header">
            <h2 class="section-title">Активные проекты</h2>
        </div>

        <div class="projects-grid" th:if="${not #lists.isEmpty(projects)}">
            <div th:each="project : ${projects}" class="project-card">
                <div class="project-header">
                    <h3 class="project-name" th:text="${project.name}">Название проекта</h3>
                    <span th:if="${project.getMemberRole(user) eq projectRoles[0]}"
                          class="project-role role-admin">Админ</span>
                    <span th:if="${project.getMemberRole(user) eq projectRoles[1]}"
                          class="project-role role-moderator">Модератор</span>
                    <span th:if="${!(project.getMemberRole(user) eq projectRoles[0] || project.getMemberRole(user) eq projectRoles[1])}"
                          class="project-role role-member">Участник</span>
                </div>

                <p class="project-description" th:text="${project.description} ?: 'Описание отсутствует'">
                    Краткое описание проекта
                </p>

                <div class="progress-container">
<!--                    <div class="progress-bar"></div>-->
                </div>

                <div class="project-footer">
<!--                    <span class="progress-text" style="font-size: 12px; color: var(&#45;&#45;gray);">65% завершено</span>-->
                    <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary" style="padding: 8px 16px;">
                        Открыть
                    </a>
                </div>
            </div>
        </div>

        <div class="empty-state" th:if="${#lists.isEmpty(projects)}">
            <div class="empty-icon">
                <i class="fas fa-folder-open"></i>
            </div>
            <h3>У вас пока нет проектов</h3>
            <p class="empty-text">Создайте свой первый проект или найдите существующий</p>
            <a href="/projects/new" class="btn btn-primary">
                <i class="fas fa-plus"></i> Создать проект
            </a>
        </div>
    </div>
</div>

<script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
