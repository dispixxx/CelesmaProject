    <style>
        body {
            font-family: 'Montserrat', sans-serif;

            background: linear-gradient(to right, #eef2ff, #cfd9ff);
            margin: 0;
            padding: 0;

        body::before {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background: url("/image/background_work.jpg");*/
            opacity: 0.1;

        }

        .projects-container {

        }

        .project {

            background: rgba(255, 255, 255);
            border-radius: 10px;

            padding: 20px;
            width: 45%;
        }

        .project-header {
            display: flex;

        }

        .edit-btn {

            color: white;

        }

        .edit-btn:hover {

            cursor: pointer;

            transition: background 0.3s;

        .create-project-btn:hover {

        }

        .main-content {
            flex-grow: 1;
            padding: 20px 30px 20px 40px;
            transition: margin-left 0.3s;
        }

        footer {

            justify-content: center;
            padding: 20px;
            background-color: #2C2F33;
            color: white;
            font-size: 16px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .search-project-btn {
            margin-bottom: 20px;
            background: #3366ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
