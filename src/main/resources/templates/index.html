<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celesma</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            /*background: linear-gradient(to bottom, #ffffff, #cce0ff);*/
            background: linear-gradient(to right, #eef2ff, #cfd9ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            color: #3366ff;
            font-size: 60px;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        p {
            font-size: 24px;
            color: #555;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3366ff;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #254eda;
        }
        footer {
            padding: 20px;
            background-color: #3366ff;
            color: white;
            font-size: 16px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>celesma</h1>
        <p>Управляй проектами, достигай целей!</p>
        <div class="button-container">
            <a href="/register" class="button">Регистрация</a>
            <a href="/login" class="button">Авторизация</a>
        </div>
    </div>
    <footer>
        &copy; 2025 celesma. Все права защищены.
    </footer>
</body>
</html>
